<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes Trash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TRASH WIKI</h1>
        <nav>
            <input type="text" id="search" placeholder="Buscar filmes...">
            <button id="searchButton">Buscar</button>
        </nav>
    </header>
    <main>
        <aside>
            <h2>Filtros</h2>
            <label for="genre">Gênero:</label>
            <select id="genre">
                <option value="">Todos</option>
            </select>
            <label for="decade">Década:</label>
            <select id="decade">
                <option value="">Todas</option>
                <option value="1950">Anos 50</option>
                <option value="1960">Anos 60</option>
                <option value="1970">Anos 70</option>
                <option value="1980">Anos 80</option>
                <option value="1990">Anos 90</option>
                <option value="2000">Anos 2000</option>
                <option value="2010">Anos 2010</option>
                <option value="2020">Anos 2020</option>
            </select>
        </aside>
        <section id="filmList">
        </section>
    </main>
    <footer>
        <p>&copy; TRASH WIKI. Por Vinícius Sanches.</p>
    </footer>
    <script src="bancoFilmes.js"></script>
    <script src="app.js"></script>
</body>
</html>
